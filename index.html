<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - T&H Consult</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register for T&H Consult</h2>
            <form id="registrationForm" action="https://formspree.io/f/xvoenpgb" method="post">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <div class="birthday-container">
                        <label for="birthday">Birthday <span class="required">*</span></label>
                        <div class="birthday-inputs">
                            <input type="number" id="birthday-day" name="birthday-day" placeholder="DD" min="1" max="31" required>
                            <select id="birthday-month" name="birthday-month" required>
                                <option value="" disabled selected>MM</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <input type="number" id="birthday-year" name="birthday-year" placeholder="YYYY" min="1900" max="2024" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <input list="countries" id="country" name="country" required>
                    <datalist id="countries">
                        <option value="USA">
                        <option value="Canada">
                        <option value="UK">
                        <option value="Australia">
                        <option value="Germany">
                        <option value="France">
                        <option value="Italy">
                        <option value="Spain">
                        <option value="Netherlands">
                        <option value="Belgium">
                        <option value="Sweden">
                        <option value="Norway">
                        <option value="Denmark">
                        <option value="Switzerland">
                        <option value="Austria">
                        <!-- Add more countries as needed -->
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="idCard">ID Card Number</label>
                    <input type="text" id="idCard" name="idCard">
                </div>

                <div class="form-group">
                    <label for="comments">How did it happen!</label>
                    <textarea id="comments" name="comments" maxlength="500" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submitBtn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
